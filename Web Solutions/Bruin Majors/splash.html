<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Majors Splash Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" rel="stylesheet">
  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>

  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  <script src="js/majorsplash.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Home" id="page1">
      <div data-role="content">
          <h1>
              We're Sorry :(
          </h1>
          <div data-controltype="textblock">
              <p>
                  <b>
                      The Degree Tracker is currently under construction.&nbsp;
                  </b>
              </p>
          </div>
          <div data-controltype="textblock">
              <p>
                  <b>
                      Help us personalize this app for you!
                  </b>
              </p>
              <p>
                  <b>
                      Which major or minor would you like to have included in this section?
                  </b>
              </p>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <input name="" id="major" placeholder="" value="" type="text">
          </div>
          <div class="ui-grid-a">
              <div class="ui-block-a">
              </div>
              <div class="ui-block-b">
                  <a id="submission" href="#page2" data-role="button" href="#page1">
                      Submit
                  </a>
              </div>
          </div>
      </div>
  </div>
  <div data-role="page" data-control-title="Home" id="page2">
      <div data-role="content">
          <div data-controltype="textblock">
              <p>
                  <h1>
                      Thank you for your feedback!
                  </h1>
              </p>
          </div>
      </div>
  </div>
</body>
</html>

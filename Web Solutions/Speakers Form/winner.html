            $(document).ready( function() {

            });

            var currStage = 0;

            function randomWinner( num )
            {
                return entrants[ Math.floor( Math.random() * num )];
            }

            function selectWinners( stage )
            {
                switch(stage)
                {
                    case 0: 
                        $("#delay").fadeIn('slow', function() {
                            $("#winner1").text(randomWinner(399)).delay(400).fadeIn('slow', function() {
                                $("#winSelect").parent().hide();
                                $("#winSelect2").parent().show();
                                $("#div1").show();
                                currStage++; 
                            });
                        });

                        break;

                    case 1:
                        $("#delay2").fadeIn('slow', function() {
                            $("#winner2").text(randomWinner(399)).delay(400).fadeIn('slow', function() {
                                $("#winSelect2").parent().hide();
                                $("#div2").show();
                                $().flurry({ height: 450, wind: 100, variance: 80, density: 5, large: 35, speed: 5000 });
                            });
                        });
                        break;
                }

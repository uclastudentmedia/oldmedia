<html>
    <head>
        <meta charset="utf-8">
        <title>Register a User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">
        <script type='text/javascript' src='https://cdn.firebase.com/js/client/2.0.2/firebase.js'></script>

        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <style type="text/css">
            /* CSS */ 
        </style>
        <script>
            var ref = new Firebase('https://uclastudentmedia.firebaseio.com/priorityTestBank');

            function createUser( email, pass )
            {
                ref.createUser({
                    email    : email,
                    password : pass
                    }, function(error) {
                    if (error === null) {
                        alert("User created successfully");
                    } else {
                        alert("Error creating user:", error);
                    }
                });
            }
        </script>
    </head>
    <body>
        <div data-role="content">
            <label for="text-1">Email:</label>
            <input type="text" name="text-1" id="email" value="">
            <label for="text-1">Password:</label>
            <input type="text" name="text-1" id="pass" value="">
            <button class="ui-btn" onclick="createUser( $('#email').val(), $('#pass').val())">Register User</button>
        </div>
    </body>
</html>

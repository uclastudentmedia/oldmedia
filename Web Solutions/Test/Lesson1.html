        <script>
            // Javascript
			function saveInput(Name, Age)
			{
				return("Hello, " + Name + ", your age is " + Age);
			}
			
			function returnTheSum(first, second, third)
			{
				var fs = (first!=second);
				var ft = (first!=third);
				var st = (second!=third);
				return ((fs && ft)*first + (fs && st)*second + (st && ft)*third);
			}
        </script>

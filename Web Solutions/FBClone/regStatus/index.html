<html>
    <head>
        <meta charset="utf-8">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">
        <script type='text/javascript' src='https://cdn.firebase.com/js/client/2.0.2/firebase.js'></script>

        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <style type="text/css">
            /* CSS */ 
        </style>
        <script>
            var myDataRef = new Firebase("https://eventsinla.firebaseio.com/");

            $(document).ready( function() {
                myDataRef.child("Users").once('value', function ( dataSnapshot ) {
                    dataSnapshot.forEach( function( childSnapshot ) {
                        if( childSnapshot.val()['status'] == "Pending" )
                        {
                            $("#approve").append("<li>" + childSnapshot.val()['email'] + "</li>");
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <div data-role="content">
            <h1>Emails to Approve</h1>
            <ul id="approve">
            </ul>
        </div>
    </body>
</html>

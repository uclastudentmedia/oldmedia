<ion-view view-title="Food Feed">
	<ion-content class="has-header">
		<ion-slide-box show-pager="false" on-slide-changed="loadMorePosts()">
			<ion-slide ng-repeat="post in posts" ng-init="updateSlider();" ng-click="clickHandler(post.id);" ng-if="valid(post.image_url);">
			
				<div class="fit-img" zooming="true" direction="xy">
					<!--<div class="main-image-view" ng-style="width:100%;height:100%;background-color:red;"></div>-->
					<img ng-src="{{post.tall_image_url}}" />
					<h2 ng-if="valid(post.byline)">
						<span ng-if="valid(post.title)">{{post.title}}</span>
						<span ng-if="valid(post.subtitle)">{{post.subtitle}}</span>
					</h2>
				</div>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
</ion-view>

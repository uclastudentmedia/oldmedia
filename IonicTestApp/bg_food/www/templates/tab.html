<ion-tabs class="tabs-icon-top tabs-balanced tabs-color-active-light tabs-color-light">
	<ion-tab title="Food Feed" icon-off="ion-fork" icon-on="ion-fork" ui-sref="app.magPages">
		<ion-nav-view name="app-pages"></ion-nav-view>
	</ion-tab>

	<ion-tab title="By Type" icon-off="ion-coffee" icon-on="ion-coffee" ui-sref="app.byType">
		<ion-nav-view name="app-type"></ion-nav-view>
	</ion-tab>

	<ion-tab title="By Location" icon-off="ion-map" icon-on="ion-map" ui-sref="app.byLoc">
		<ion-nav-view name="app-loc"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Story List" icon-off="ion-map" icon-on="ion-map" ui-sref="app.storyList">
		<ion-nav-view name="app-list"></ion-nav-view>
	</ion-tab>

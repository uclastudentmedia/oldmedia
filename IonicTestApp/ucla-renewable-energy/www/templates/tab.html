<ion-tabs class="tabs-icon-top tabs-custom tabs-color-active-light tabs-color-light">
	<ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" ui-sref="app.home">
		<ion-nav-view name="app-home"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Events" icon-off="ion-calendar" icon-on="ion-calendar" ui-sref="app.cal">
		<ion-nav-view name="app-events"></ion-nav-view>
	</ion-tab>

	<ion-tab title="DIID" icon-off="ion-star" icon-on="ion-star" ui-sref="app.dark">
		<ion-nav-view name="app-dark"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Highlights" icon-off="ion-speakerphone" icon-on="ion-speakerphone" ui-sref="app.storyList">
		<ion-nav-view name="app-list"></ion-nav-view>
	</ion-tab>

	<ion-tab title="More" icon-off="ion-more" icon-on="ion-more" ui-sref="app.more">
		<ion-nav-view name="app-more"></ion-nav-view>
	</ion-tab>

</ion-tabs>

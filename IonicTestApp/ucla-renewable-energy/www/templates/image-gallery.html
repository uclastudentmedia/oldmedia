<ion-view>
	<ion-nav-buttons side="right">
		<button class="button button-clear" ng-click="saveImages()">Save</button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<ion-slide-box>
			<ion-slide ng-repeat="image in imageList" ng-init="updateSlider()" ng-click="openModal()">
				<div class="fit-img" zooming="true" direction="xy">
					<img ng-src="{{image.image_large_thumbnail_url}}" />
				</div>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
	<div class="bar bar-footer bar-balanced">
		<button ng-click="prevImg()" class="button icon-left ion-chevron-left button-clear"></button>
		<div class="title">{{imageList[cur_index()].name}}</div>
		<button ng-click="nextImg()" class="button icon-right ion-chevron-right button-clear"></button>
	</div>
</ion-view>

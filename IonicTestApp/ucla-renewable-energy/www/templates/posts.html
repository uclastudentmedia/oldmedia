<ion-view view-title="Tutors">
  <ion-content class="has-header">
  	<ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-item href="#/app/tutors/{{post.id}}" class="item" ng-repeat="post in posts">
        {{post.title}}
      </ion-item>
  </ion-content>
</ion-view>

<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-custom" on-drag-down="modal.hide()">
		<h1 class="title">{{posts[adIndex].title}}</h1>
		<button class="button button-clear button-primary" ng-click="modal.hide()">Close</button>
	</ion-header-bar>
	<ion-content class="has-header padding">
		<div class="fit-img" ng-click="displayActionSheet()">
			<img ng-src="{{posts[adIndex].image_thumbnail}}">
		</div>
	</ion-content>
</ion-modal-view>

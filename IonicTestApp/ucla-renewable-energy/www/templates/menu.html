<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-custom">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">

      <h1 class="title">Nav Menu</h1>

    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.magPages">
          Magazine Pages
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.byType">
          By Type
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.byLoc">
          By Location
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.storyList">
          Story List
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.wall">
          Football Wall
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

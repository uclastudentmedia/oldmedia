<ion-view>
    <ion-nav-title ng-bind="entity.entity.name"></ion-nav-title>
	<ion-content class="has-header">
		<ion-item ng-if="valid(previewImage)" style="height:365px; padding:0px;">
			<div ng-style="imageClass"></div>
		</ion-item>
		<ion-item ng-click="modal.show()" class="item item-icon-right" ng-if="valid(entity.description_label)">
			<!-- Make this a link to the description page -->
			<h2>{{entity.description_label}}</h2>
			<i class="icon ion-ios-arrow-right"></i>
		</ion-item>
		<ion-item ng-repeat="section in sections" ng-if="section.section_type == 'link'" ng-href="{{section.link}}">
			{{section.name}}
		</ion-item>
	</ion-content>
</ion-view>

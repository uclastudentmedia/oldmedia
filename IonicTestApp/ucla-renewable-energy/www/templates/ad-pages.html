<ion-view view-title="{{title}}">
	<ion-content class="has-header">
		<ion-slide-box show-pager="false">
			<ion-slide ng-repeat="ad in ads" ng-init="updateSlider();" ng-if="valid(ad.image_url);">
				<div ng-click="clickHandler()" class="fit-img" zooming="true" direction="xy">
					<!--<div class="main-image-view" ng-style="width:100%;height:100%;background-color:red;"></div>-->
					<img ng-src="{{ad.image_url}}" />
				</div>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
</ion-view>

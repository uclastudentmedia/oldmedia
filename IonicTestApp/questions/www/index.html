<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="global">
      <ion-content>
        <ion-slide-box>
          <ion-slide ng-style="{{question.color}}" ng-repeat="question in questions">
            <div style="position: relative; top: 50%; transform: translateY(-50%); margin-left: 10px; margin-right: 10px">
              <h1 align="center" ng-style="{{question.textcolor}}">{{question.header}}</h1>
              <h3 align="center" ng-style="{{question.textcolor}}">{{question.text}}</h3>
            </div>
          </ion-slide>
        </ion-slide-box>
      </ion-content>
    </ion-pane>
  </body>
</html>

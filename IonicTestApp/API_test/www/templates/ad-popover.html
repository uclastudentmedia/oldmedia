<ion-popover-view>
  <ion-content>
    <div class="list">
      <a class="item" ng-href="tel:{{posts[index].data.phone}}" target="_blank">
        Call: {{posts[index].data.phone}}
      </a>
      <a class="item" href="mailto:{{posts[index].data.email}}" target="_blank">
        E-mail: {{posts[index].data.email}}
      </a>
    </div>
  </ion-content>
</ion-popover-view>

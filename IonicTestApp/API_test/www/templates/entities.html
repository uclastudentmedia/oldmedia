<ion-view view-title="{{title}}">
	<ion-content class="has-header">
        <ion-refresher
          pulling-text="Pull to refresh..."
          on-refresh="doRefresh()">
        </ion-refresher>
		<ion-item ng-if="valid(entity.description_html)">
			<div class="entity-feat" ng-bind-html="entity.description_html">
			</div>
		</ion-item>
    	<ion-item href="#/app/{{channel}}/{{entity.id}}/{{ent.slug}}" class="item item-avatar" ng-repeat="ent in entities">
    		<img ng-src="{{ent.image_thumbnail_url}}" ng-style="stdAvatar">
        	<h2>{{ent.name}}</h2>
        	<p>{{ent.location.address_line_1}}</p>
    	</ion-item>
  	</ion-content>
</ion-view>

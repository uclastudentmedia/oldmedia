<ion-view>
	<ion-nav-title>
		{{title.title}}
	</ion-nav-title>
	<ion-nav-buttons side="right">
		<button class="button button-clear" ng-click="saveImages()">Save</button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<ion-slide-box>
			<ion-slide ng-repeat="image in imageList" ng-init="updateSlider()" ng-click="openModal()">
				<div class="fit-img">
					<img ng-src="{{image.image_large_thumbnail_url}}" />
				</div>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
</ion-view>
<script id="tab.tests.entity-detail.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Page {{cur_index() + 1}}</h1>   <!-- Use this if you want to use the name from the JSON: {{imageList[cur_index()].name}} -->
          <button class="button button-clear button-primary" ng-click="closeModal()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
            <ion-scroll zooming="true" direction="xy" locking="false" scrollbar-x="false" scrollbar-y="false" has-bouncing="true" style="width: 100%; height: 100%">
                <img ng-src="{{imageList[cur_index()].image_large_thumbnail_url}}" />
            </ion-scroll>
        </ion-content>
      </ion-modal-view>
</script>
